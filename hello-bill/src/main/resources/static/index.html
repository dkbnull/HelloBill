<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Bill</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/index.css" media="all">
</head>
<body>
<div class="login-container">
    <div class="login-img">

    </div>
    <div class="login-main">
        <div class="layui-inline login-form">
            <span>Hello Bill</span>
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item username-form-item">
                    <label class="username-label" for="username"></label>
                    <input type="text" name="username" lay-verify="username" autocomplete="off"
                           placeholder="用户名" class="layui-input" id="username" autofocus>
                </div>
                <div class="layui-form-item password-form-item">
                    <label class="password-label" for="password"></label>
                    <input type="password" name="password" lay-verify="password" placeholder="密码"
                           autocomplete="off" class="layui-input" id="password">
                </div>

                <div class="layui-form-item">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="login"><span>登&nbsp;&nbsp;&nbsp;&nbsp;录</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/common.js" charset="utf-8"></script>
<script src="js/web.js" charset="utf-8"></script>
<script src="js/index.js" charset="utf-8"></script>
</body>
</html>
