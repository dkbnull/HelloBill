<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Bill</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/user-change-password.css" media="all">
</head>
<body>
<div class="layui-form-item">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-inline">
                <input type="password" class="layui-input" id="old-password-input" name="oldPassword"
                       lay-verify="oldPassword" autocomplete="off" autofocus>
            </div>
        </div>
        <div class="old-password-error password-error"></div>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" class="layui-input" id="new-password-input" name="newPassword"
                       lay-verify="newPassword" autocomplete="off">
            </div>
        </div>
        <div class="new-password-error password-error"></div>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" class="layui-input" id="new-password-confirm-input" name="newPasswordConfirm"
                       lay-verify="newPasswordConfirm" autocomplete="off">
            </div>
        </div>
        <div class="new-password-confirm-error password-error"></div>
        <br>
    </form>
    <div class="layui-inline">
        <button class="layui-btn btn-confirm" data-method="confirm">确认</button>
        <button class="layui-btn layui-btn-primary btn-cancel" data-method="cancel">取消</button>
    </div>
</div>

<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/common.js" charset="utf-8"></script>
<script src="js/web.js" charset="utf-8"></script>
<script src="js/user-change-password.js" charset="utf-8"></script>
</body>
</html>
