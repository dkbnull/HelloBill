<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Bill</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/home.css" media="all">
</head>
<body style="text-align: center">
<div class="layui-inline">
    <form class="layui-form layui-form-pane" lay-filter="expendInfo" style="margin-top: 10px">
        <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="expend-Time-input" name="expendTime" lay-verify="expendTime"
                       autocomplete="off" readonly="" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
        <!--        <div class="layui-form-item">-->
        <!--            <label class="layui-form-label">顶级分类</label>-->
        <!--            <div class="layui-input-inline">-->
        <!--                <select name="topClass" id="top-class-select" lay-filter="topClass"></select>-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <select name="secondClass" id="second-class-select" lay-filter="secondClass"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">明细</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="detail" lay-verify="detail" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-inline">
                <input type="number" min="0.00" class="layui-input" name="amount" lay-verify="amount"
                       autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="remark" lay-verify="remark" autocomplete="off">
            </div>
        </div>
    </form>
    <div class="error" style="color: red"></div>
</div>

<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/web.js" charset="utf-8"></script>
<script src="js/expend-info-add.js" charset="utf-8"></script>
</body>
</html>
