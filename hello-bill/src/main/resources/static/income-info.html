<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Bill</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
</head>
<body>
<div class="reload-info">
    <div class="layui-inline">
        <label class="layui-form-label">开始日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" readonly="" id="begin-date-input"
                   placeholder="yyyy-MM-dd">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">结束日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" readonly="" id="end-date-input"
                   placeholder="yyyy-MM-dd">
        </div>
    </div>
    <br/> <br/>
    <div class="layui-inline">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="second-class-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">明细</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="detail-input" autocomplete="off">
        </div>
    </div>
    <button class="layui-btn" data-method="reloadInfo">查询</button>
    <button class="layui-btn" data-method="addInfo">记账</button>
</div>
<table class="layui-hide" id="info-table"></table>

<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/web.js" charset="utf-8"></script>
<script src="js/income-info.js" charset="utf-8"></script>
</body>
</html>
