<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Bill</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/layer-custom.css" media="all">
</head>
<body>
<div class="reload-info">
    <div class="layui-inline">
        <button class="layui-btn layui-btn-lgc" id="upload-file"><i class="layui-icon"></i>导入账单</button>
        <button class="layui-btn layui-hide" id="re-upload-file" data-method="addInfo">重新导入</button>
        <button class="layui-btn" data-method="reloadInfo">查询</button>
    </div>
    <br>
    <div class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="uploadProgress">
        <div class="layui-progress-bar" lay-percent=""></div>
    </div>
</div>
<table class="layui-hide" id="info-table" lay-filter="infoTable"></table>

<script type="text/html" id="info-table-bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="confirm">确认</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/common.js" charset="utf-8"></script>
<script src="js/web.js" charset="utf-8"></script>
<script src="js/import.js" charset="utf-8"></script>
</body>
</html>
